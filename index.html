<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcular Férias</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">

    <section class="entry">
      <div class="content">
        <div class="title">
          <h1>Cálculo de Férias</h1>
        </div>
        
        <div class="form-group">
          <label for="salario">Salário Bruto</label>
          <input type="number" id="salario" class="salario" required>
        </div>

        <div class="form-group">
          <label for="dias">Dias de Férias</label>
          <input type="number" id="dias" class="dias" required>
        </div>

        <div class="form-group">
          <label for="medias">Médias</label>
          <input type="number" id="medias" class="medias">
        </div>

        <div class="form-group">
          <label for="abono" class="label-checkbox">Abono Pecuniário</label>
          <input type="checkbox" id="abono" class="abono">
        </div>

        <div class="form-group">
          <label for="decimoTerceiro" class="label-checkbox">1ª Parcela do 13º</label>
          <input type="checkbox" id="decimoTerceiro" class="decimoTerceiro">
        </div>

        <div class="btn-group">
          <button type="submit" class="btnSubmit">Calcular</button>
        </div>
      </div>
    </section>

    <section class="exit">
      <div class="content-exit">
        <div class="text">
          <h2>Base para Cálculo de Remuneração de Férias</h2>
        </div>
        <div class="detalhado">
          <ul>
            <li>Férias: <span class="salarioResult a"></span></li>
            <li>Abono de Férias: <span class="abonoResult a"></span></li>
            <li>1/3 de Férias: <span class="umtercoResult a"></span></li>
            <li>1/3 de Abono: <span class="umTercoAbonoResult a"></span></li>
            <li>INSS: <span class="inssResult a"></span></li>
            <li>IRRF: <span class="irResult a"></span></li>
          </ul>
        </div>
        
        <div class="resultadoCalculoExibir"></div>
      </div>
    
    </section>
   

  </section>

  <script src="index.js"></script>
</body>

</html>
